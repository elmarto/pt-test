<div layout="column">

  <div layout="row">
    <md-input-container>
      <label>New Provider Name</label>
      <input type="text" ng-model="provider.name" md-maxlength="50">
    </md-input-container>

    <md-button ng-click="$ctrl.addProvider(provider)" class="md-primary">Add</md-button>
  </div>

  <table ng-if="$ctrl.providers.length">
    <tr ng-repeat="provider in $ctrl.providers">
      <td><md-checkbox ng-model="provider.selected">{{provider.name}}</md-checkbox></td>
      <td><md-button ng-click="$ctrl.editProvider(provider)">edit</md-button></td>
      <td><md-button ng-click="$ctrl.deleteProvider(provider.id)">delete</md-button></td>
    </tr>
  </table>

  <span ng-if="!$ctrl.providers.length">This client has no providers.</span>
</div>
