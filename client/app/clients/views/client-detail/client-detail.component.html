<md-dialog aria-label="List dialog">
  <md-dialog-content layout-padding>
    <form name="clientDetail">
      <div layout="row" layout-align="space-between top">
        <div layout="column" layout-padding>
          <strong>Client Information</strong>

          <md-input-container>
            <label>Name</label>
            <input type="text" ng-model="client.name" required md-maxlength="50">
          </md-input-container>

          <md-input-container>
            <label>Email</label>
            <input type="text" ng-model="client.email" required md-maxlength="50">
          </md-input-container>

          <md-input-container>
            <label>Phone</label>
            <input type="text" ng-model="client.phone" required md-maxlength="50">
          </md-input-container>
        </div>
        
        <div layout="column" layout-align="start top" layout-padding>
          <strong>Providers</strong>
          <provider-widget providers="providers"></provider-widget>
        </div>
      </div>
    </form>

  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="closeDialog()">Cancel</md-button>
    <md-button ng-click="submit()" class="md-accent" ng-disabled="clientDetail.$invalid">{{actionLabel}}</md-button>
  </md-dialog-actions>
</md-dialog>
